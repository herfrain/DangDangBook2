<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="/DangDangBook/public/front_static/css/regist.css" />
		<link rel="stylesheet" href="/DangDangBook/public/front_static/css/unify.css" />
		<link rel="stylesheet" href="/DangDangBook/public/front_static/css/top_bottom.css" />
		<script type="text/javascript" src="/DangDangBook/public/front_static/js/regist.js"></script>
	</head>

	<body>

		<div class="mainDiv">
			<div class="topDiv">
				<div class="topLeftDiv">
					<img src="/DangDangBook/public/front_static/img/header/logo.png" />欢迎注册
				</div>
			</div>
			<div class="HlDiv">
				<form action="#" method="get" onsubmit="return onSubmit();" >
					<div class="registDiv">
						<div class="inputDiv">
							<div class="titleDiv">新用户注册</div>
							<div class="loginDiv">
								<a href="login.html">直接登录</a>
							</div>
						</div>
						<div class="inputDiv">
							<div class="nameDiv">用户名:</div>
							<div class="valueDiv"><input type="text" name="userName" id="userName" placeholder="请输入用户名" onfocus="this.placeholder=''" onblur="userNameOnblur(this);" /></div>
							<div class="errDiv"><span id="errUserName"></span></div>
						</div>
						<div class="inputDiv">
							<div class="nameDiv">登录密码:</div>
							<div class="valueDiv"><input type="password" name="password" id="password" placeholder="请输入密码" onfocus="this.placeholder=''" onblur="passwordOnblur(this);" /></div>
							<div class="errDiv"><span id="errPassword"></span></div>
						</div>
						<div class="inputDiv">
							<div class="nameDiv">邮箱:</div>
							<div class="valueDiv"><input type="email" name="email" id="email" placeholder="请输入邮箱地址" onfocus="this.placeholder=''" onblur="emailOnblur(this);" /></div>
							<div class="errDiv"><span id="errEmail"></span></div>
						</div>
						<div class="inputDiv">
							<div class="nameDiv">手机号:</div>
							<div class="valueDiv"><input type="tel" name="phoneNumber" id="phoneNumber" placeholder="请输入手机号码" onfocus="this.placeholder=''" onblur="phoneNumberOnblur(this);" /></div>
							<div class="errDiv"><span id="errPhoneNumber"></span></div>
						</div>
						<div class="inputDiv">
							<div class="buttonDiv"><input type="submit" value="提交注册信息" class="submitButton" /></div>
						</div>
					</div>
				</form>
			</div>
			
			
			<iframe MARGINWIDTH=0 MARGINHEIGHT=0 HSPACE=0 VSPACE=0 FRAMEBORDER=0 
				SCROLLING=no src="/DangDangBook/public/front_common/bottom.html" width="100%"  height="400px"></iframe>
		</div>

	</body>

</html>
