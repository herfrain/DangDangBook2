<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册</title>
		<link rel="stylesheet" href="/DangDangBook/public/front_static/css/login.css" />
		<link rel="stylesheet" href="/DangDangBook/public/front_static/css/unify.css" />
		<link rel="stylesheet" href="/DangDangBook/public/front_static/css/top_bottom.css" />
		<script type="text/javascript" src="/DangDangBook/public/front_static/js/regist.js"></script>
	</head>

	<body>
		<div class="mainDiv">
			<div class="topDiv">
				<div class="topLeftDiv">
					<img src="/DangDangBook/public/front_static/img/header/logo.png" />欢迎登录
				</div>
			</div>
			<div class="HlDiv">
				<div class="loginDiv">
					<form action="{:url('register/doRegister')}" method="post" n="f" onsubmit="return checkForm()">
						<div class="titleDiv">注册</div>
						<div class="registDiv">
							<a href="{:url('login/login')}">直接登录</a>
						</div>
						<div class="whiteLine">	</div>
						<div class="inputDiv">
							<input class="inputClass" type="text" name="name" id="loginUserName" placeholder="请输入用户名"  />
						</div>
						<div class="inputDiv">
							<input class="inputClass" type="text" name="email" id="loginUserName" placeholder="请输入邮箱"   />
						</div>
						<div class="inputDiv">
							<input class="inputClass" type="text" name="userMobile" id="loginUserName" placeholder="请输入手机号码"   />
						</div>
						<div class="inputDiv">
							<input class="inputClass" type="text" name="userAddress" id="loginUserName" placeholder="请输入地址" />
						</div>
						<div class="inputDiv">
							<input class="inputClass" type="password" name="passw1" id="loginPassword" placeholder="请输入密码"  />
						</div>
						<div class="inputDiv">
							<input class="inputClass" type="password" name="passw2" id="loginPassword" placeholder="请输入确认密码"   />
						</div>
						<div class="inputDiv">
							<input class="buttonClass" type="submit" name="s" id="loginSubmit" value="注册"  />
						</div>
						<div class="errDiv"><span class="showError" id="showError" name="showError"></span></div>
					</form>
				</div>
			</div>
			<iframe MARGINWIDTH=0 MARGINHEIGHT=0 HSPACE=0 VSPACE=0 FRAMEBORDER=0 
				SCROLLING=no src="/DangDangBook/public/front_common/bottom.html" width="100%"  height="400px"></iframe>
		</div>
	</body>
</html>
