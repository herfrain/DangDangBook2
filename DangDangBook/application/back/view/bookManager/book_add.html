<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="/DangDangBook/public/back_static/css/frame.css" />
		<link rel="stylesheet" href="/DangDangBook/public/back_static/css/unify.css" />
		<link rel="stylesheet" href="/DangDangBook/public/back_static/css/productAdd.css" />
		<script type="text/javascript" src="/DangDangBook/public/back_static/js/productAdd.js" ></script>
	</head>
	<body>
		<div class="mainDiv">
			<iframe class="iframeTop" MARGINWIDTH=0 MARGINHEIGHT=0 HSPACE=0 VSPACE=0 FRAMEBORDER=0 
				SCROLLING=no src="/DangDangBook/public/back_common/top.html" width="100%"  height="80px" style="z-index: 3;"></iframe>
				
			<iframe class="iframeLeft" MARGINWIDTH=0 MARGINHEIGHT=0 HSPACE=0 VSPACE=0 FRAMEBORDER=0 
				SCROLLING=no src="/DangDangBook/public/back_common/left.html" width=""  height="830px" style="z-index: 4;"></iframe>
				
			<div class="bodyDiv">
                <div class="locationDiv">
                	<!--自己按自己的图改下面的文本内容-->
                	<img src="/DangDangBook/public/back_static/img/logo.png"/><a href="#" class="lastStep">商品管理</a> >添加商品
                </div>
                <div class="contentDiv">
                	<!--
                    	作者：罗梓浩
                    	时间：2018-10-10
                    	描述：写自己的内容
                    -->
                    
                    <form method="get" action="#" class="informationForm" onsubmit="return onSubmit()">
                    	<div class="informationTitle">
                    		信息录入
                    	</div>
                    	<div class="inputDiv">
                    		<!--
                            	作者：罗梓浩
                            	时间：2018-10-11
                            	描述：正则表达式判断纯数字编号
                            -->
                    		<input id="bookNumber" type="text" class="inputText" placeholder="图书编号" onblur="bookNumberOnblur(this)"/>
                    	</div>
                    	<div class="inputDiv">
                    		<input id="bookName" type="text" class="inputText" placeholder="书名" onblur="bookNameOnblur(this)"/>
                    	</div>
                    	<div class="inputDiv">
                    		<input id="bookAuthor" type="text" class="inputText" placeholder="作者" onblur="bookAuthorOnblur(this)"/>
                    	</div>
                    	<div class="inputDiv">
                    		<input id="bookPrice" type="text" class="inputText" placeholder="价格" onblur="bookPriceOnblur(this)"/>
                    	</div>
                    	<div class="inputDiv">
                    		<input id="bookPage" type="text" class="inputText" placeholder="页数" onblur="bookPageOnblur(this)"/>
                    	</div>
                    	<div class="inputDiv">
                    		<input id="bookWord" type="text" class="inputText" placeholder="字数" onblur="bookWordAmountOnblur(this)"/>
                    	</div>
                    	<div class="inputDiv">
                    		<input id="bookPublishComply" type="text" class="inputText" placeholder="出版社" onblur="bookPublishComplyOnblur(this)"/>
                    	</div>
                    	<div class="inputDiv">
                    		<input id="bookPublishNum" type="text" class="inputText" placeholder="版次" onblur="bookPublishNumberOnblur(this)"/>
                    	</div>
                    	<div class="inputDiv">
                    		<input type="date" class="inputText" placeholder="出版日期"/>
                    	</div>
                    	<div class="inputDiv">
                    		<select class="inputText" value="">
                    			<option value="">开本</option>
                    			<option value="全开">全开</option>
                    			<option value="2开">2开</option>
                    			<option value="4开">4开</option>
                    			<option value="8开">8开</option>
                    			<option value="16开">16开</option>
                    			<option value="32开">32开</option>
                    		</select>
                    	</div>
                    	<div class="inputDiv">
                    		<select class="inputText" value="">
                    			<option value="包装">包装</option>
                    			<option value="包装">包装</option>
                    			<option value="包装">包装</option>
                    			<option value="包装">包装</option>
                    			<option value="包装">包装</option>
                    			<option value="包装">包装</option>
                    		</select>
                    	</div>
                    	<div class="inputDiv">
                    		<select class="inputText" value="">
                    			<option value="用纸">用纸</option>
                    			<option value="用纸">用纸</option>
                    			<option value="用纸">用纸</option>
                    			<option value="用纸">用纸</option>
                    			<option value="用纸">用纸</option>
                    			<option value="用纸">用纸</option>
                    		</select>
                    	</div>
                    	<div class="inputDiv">
                    		<input type="button" class="inputButton" value="索引图" onclick="browser(this)"/>
                    		<input type="file" class="inputFile" onchange="fileChange(this)"/>
                    		<p class="path"></p>
                    	</div>
                    	<div class="inputDiv">
                    		<input type="button" class="inputButton" value="介绍图" onclick="browser(this)"/>
                    		<input type="file" class="inputFile" onchange="fileChange(this)"/>
                    		<p class="path"></p>
                    	</div>
                    	<div class="inputDiv">
                    		<input type="button" class="inputButton" value="收集图" onclick="browser(this)"/>
                    		<input type="file" class="inputFile" onchange="fileChange(this)"/>
                    		<p class="path"></p>
                    	</div>
                    	<div class="inputDiv">
                    		<input type="button" class="inputButton" value="详图1" onclick="browser(this)"/>
                    		<input type="file" class="inputFile" onchange="fileChange(this)"/>
                    		<p class="path"></p>
                    	</div>
                    	<div class="inputDiv">
                    		<input type="button" class="inputButton" value="详图2" onclick="browser(this)"/>
                    		<input type="file" class="inputFile" onchange="fileChange(this)"/>
                    		<p class="path"></p>
                    	</div>
                    	<div class="inputDiv">
                    		<input type="button" class="inputButton" value="详图3" onclick="browser(this)"/>
                    		<input type="file" class="inputFile" onchange="fileChange(this)"/>
                    		<p class="path"></p>
                    	</div>
                    	<div class="inputDiv">
                    		<input type="button" class="inputButton" value="大图1" onclick="browser(this)"/>
                    		<input type="file" class="inputFile" onchange="fileChange(this)"/>
                    		<p class="path"></p>
                    	</div>
                    	<div class="inputDiv">
                    		<input type="button" class="inputButton" value="大图2" onclick="browser(this)"/>
                    		<input type="file" class="inputFile" onchange="fileChange(this)"/>
                    		<p class="path"></p>
                    	</div>
                    	<div class="inputDiv">
                    		<input type="button" class="inputButton" value="大图3" onclick="browser(this)"/>
                    		<input type="file" class="inputFile" onchange="fileChange(this)"/>
                    		<p class="path"></p>
                    	</div>
                    	<div class="line"></div>
                    	<div class="submitDiv">
                    		<p class="report" id="report" style="color: red;"></p>
                    		<input type="submit" value="提交"/>
                    	</div>
                    </form>
                </div>
			</div>
			<iframe class="iframeBottom" MARGINWIDTH=0 MARGINHEIGHT=0 HSPACE=0 VSPACE=0 FRAMEBORDER=0 
				SCROLLING=no src="/DangDangBook/public/back_common/foot.html" width="100%"  height="100px" style="z-index: 3;"></iframe>
		</div>
	</body>
</html>
