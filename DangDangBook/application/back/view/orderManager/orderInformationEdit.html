<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="/DangDangBook/public/back_static/css/unify.css" />
		<link rel="stylesheet" href="/DangDangBook/public/back_static/css/frame.css" />
		<link rel="stylesheet" href="/DangDangBook/public/back_static/css/huang.css" />
		<link rel="stylesheet" href="/DangDangBook/public/back_static/css/hjs.css" />
		<script type="text/javascript" src="/DangDangBook/public/back_static/js/hjs.js"></script>
	</head>
	<body>
		<div class="mainDiv">
			<iframe class="iframeTop" MARGINWIDTH=0 MARGINHEIGHT=0 HSPACE=0 VSPACE=0 FRAMEBORDER=0 
				SCROLLING=no src="/DangDangBook/public/back_common/top.html" width="100%"  height="80px" style="z-index: 3;"></iframe>
				
			<iframe class="iframeLeft" MARGINWIDTH=0 MARGINHEIGHT=0 HSPACE=0 VSPACE=0 FRAMEBORDER=0 
				SCROLLING=no src="/DangDangBook/public/back_common/left.html" width=""  height="830px" style="z-index: 4;"></iframe>
				
			<div class="bodyDiv">
                <div class="locationDiv">
                	<!--自己按自己的图改下面的文本内容-->
                	<img src="/DangDangBook/public/back_static/img/logo.png"/><a href="#" class="lastStep">商品管理</a> > <!--这里有一个符号-->
                	<a href="http://www.baidu.com" class="lastStep">所有商品</a> ><!--这里有一个符号-->
                	<a href="http://www.baidu.com" class="nowStep">商品详情</a>
                </div>
                <div class="contentDiv">
                	<!--
                    	作者：罗梓浩
                    	时间：2018-10-10
                    	描述：写自己的内容
                    -->
                    <!--JsHuang添加的内容-->
                    <div class="contentDivTitle"><span class="contentDivTitleSpan">详细信息</span></div>
                    <div class="detai">
                    	<div class="oneInput">
                    		<div class="detaiType">图书编号</div>
                    		<div class="detaiInput">
                    			<input type="text"  value="1234567890123" id="bookNumber" name="bookNumber" onblur="checkBookNumber(this);"/>
                    		</div>
                    		<div class="checkPic"><img id="bookNumberCheck" name="bookNumberCheck" src="" /><!--学子商城web前端开发/客户端/img/tF/t.png--></div>
                  	  	</div>
                   		<div class="oneInput">
                   	 		<div class="detaiType">书名</div>
                   	 		<div class="detaiInput"><input type="text"  value="儿歌三百首" id="bookName" onblur="checkBookName(this);"/></div>
                   	 		<div class="checkPic"><img id="bookNameCheck" name="bookNameCheck" src="" /><!--学子商城web前端开发/客户端/img/tF/t.png--></div>
                   		</div>
                    	<div class="oneInput">
                    		<div class="detaiType">作者</div>
                   	 		<div class="detaiInput"><input type="text"  value="悟空" id="author" onblur="checkAuthor(this);"/></div>
                   	 		<div class="checkPic"><img id="authorCheck" name="authorCheck" src="" /><!--学子商城web前端开发/客户端/img/tF/t.png--></div>
                    	</div>
                    	<div class="oneInput">
                    		<div class="detaiType">价格</div>
                   	 		<div class="detaiInput"><input type="text"  value="9.9" id="price" onblur="checkPrice(this);"/></div>
                   	 		<div class="checkPic"><img id="priceCheck" name="priceCheck" src="" /><!--学子商城web前端开发/客户端/img/tF/t.png--></div>
                    	</div>
                    	<div class="oneInput">
                    		<div class="detaiType">页数</div>
                   	 		<div class="detaiInput"><input type="text"  value="80" id="page" onblur="checkPage(this);"/></div>
                   	 		<div class="checkPic"><img id="pageCheck" name="pageCheck" src="" /><!--学子商城web前端开发/客户端/img/tF/t.png--></div>
                    	</div>
                    	<div class="oneInput">
                    		<div class="detaiType">字数</div>
                   	 		<div class="detaiInput"><input type="text"  value="2000" id="wordNumber" onblur="checkWordNumber(this);"/></div>
                   	 		<div class="checkPic"><img id="wordNumberCheck" name="wordNumberCheck" src="" /><!--学子商城web前端开发/客户端/img/tF/t.png--></div>
                    	</div>
                    	<div class="oneInput">
                    		<div class="detaiType">出版社</div>
                   	 		<div class="detaiInput"><input type="text"  value="XXX出版社" id="birthPlace" onblur="checkBirthPlace(this);"/></div>
                   	 		<div class="checkPic"><img id="birthPlaceCheck" name="birthPlaceCheck" src="" /><!--学子商城web前端开发/客户端/img/tF/t.png--></div>
                    	</div>
                    	<div class="oneInput">
                    		<div class="detaiType">版次</div>
                   	 		<div class="detaiInput"><input type="text"  value="2" id="age" onblur="checkAge(this);"/></div>
                   	 		<div class="checkPic"><img id="ageCheck" name="ageCheck" src="" /><!--学子商城web前端开发/客户端/img/tF/t.png--></div>
                    	</div>
                    	<div class="oneInput">
                    		<div class="detaiType">出版日期</div>
                   	 		<div class="detaiInput"><input type="text"  value="2017-10-01" id="birth" onblur="checkBirth(this);"/></div>
                   	 		<div class="checkPic"><img id="birthCheck" name="birthCheck" src="" /><!--学子商城web前端开发/客户端/img/tF/t.png--></div>
                    	</div>
                    	<div class="oneInput">
                    		<div class="detaiType">开本</div>
                   	 		<div class="detaiInput"><input type="text"  value="16开" id="kai" onblur="checkKai(this);"/></div>
                   	 		<div class="checkPic"><img id="kaiCheck" name="kaiCheck" src="" /><!--学子商城web前端开发/客户端/img/tF/t.png--></div>
                    	</div>
                    	<div class="oneInput">
                    		<div class="detaiType">包装</div>
                   	 		<div class="detaiInput"><input type="text"  value="平装" id="zhuang" onblur="checkZhuang(this);"/></div>
                   	 		<div class="checkPic"><img id="zhuangCheck" name="zhuangCheck" src="" /><!--学子商城web前端开发/客户端/img/tF/t.png--></div>
                    	</div>
                    	<div class="oneInput">
                    		<div class="detaiType">用纸</div>
                   	 		<div class="detaiInput"><input type="text"  value="胶版纸" id="usePaper" onblur="checkUsePaper(this);"/></div>
                   	 		<div class="checkPic"><img id="usePaperCheck" name="usePaperCheck" src="" /><!--学子商城web前端开发/客户端/img/tF/t.png--></div>
                    	</div>
                    	<div class="pic">
                    		<div class="picImg"><img src="../客户端项目/学子商城web前端开发/客户端/img/goods/9787111213826/collect.jpg" /></div>
                    		<div class="picImg"><img src="../客户端项目/学子商城web前端开发/客户端/img/goods/9787111532644/detail2big.jpg" /></div>
                    		<div class="picImg"><img src="../客户端项目/学子商城web前端开发/客户端/img/goods/9787111532644/detail3big.jpg" /></div>
                    	</div>
                    </div>
                    <div class="buttonDiv">
                    	<a onclick="aClick();"><input class="buttonaaa" type="button" value="提交" onclick="send();" /></a>
                    </div>
                </div>
			</div>
			<iframe class="iframeBottom" MARGINWIDTH=0 MARGINHEIGHT=0 HSPACE=0 VSPACE=0 FRAMEBORDER=0 
				SCROLLING=no src="/DangDangBook/public/back_common/foot.html" width="100%"  height="100px" style="z-index: 3;"></iframe>
		</div>
	</body>
</html>
