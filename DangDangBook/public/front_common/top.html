<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="/DangDangBook/public/front_static/css/unify.css" />
		<link rel="stylesheet" href="/DangDangBook/public/front_static/css/top_bottom.css" />
	</head>
	<body>
		<div class="mainDiv">
		<div class="topDiv">
			<div class="topUp">
			
				<div class="topLeftDiv">
					<img src="/DangDangBook/public/front_static//img/header/logo.png" />
				</div>
				<div class="topMiddleDiv">
					<!--搜索书名-->
					<form method="post" action="{:url('index/index')}">
					
						<input name="bookName" type="text" class="topMiddleDiv_searchText" />
						<input type="submit" value=""  class="topMiddleDiv_submitBtn" />
					</form>
					
				</div>
			</div>
			<div class="topBottom">
			
				<div class="topRightDiv">
					
					
				
					<ul>
						<li>
							<a>{$Think.session.userEmail}</a>
						</li>
						<li>
							<a href="{:url('index/index')}" target="_top">首页</a>
						</li>
						<li>
							<a href="{:url('order/order')}" target="_top">订单</a>
						</li>
						<li>
							<a href="{:url('cart/cart')}" target="_top">购物车</a>
						</li>
						<li>
							<a href="{:url('collection/collection')}" target="_top">收藏</a>
						</li>
						<li>
							<a href="{:url('register/register')}" target="_top">注册</a>
						</li>
						{if condition = "$Think.session.userEmail neq '' "}
						<li><a href="{:url('login/logOut')}">退出</a></li>
						{else /}
						<li>
							<a href="{:url('login/login')}" target="_top">登陆</a>
						</li>
						{/if}
						
					</ul>
				</div>
			</div>
		</div>
		</div>
	</body>
</html>
